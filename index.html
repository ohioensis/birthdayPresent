<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Happy Birthday!</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="happy-birthday">
		<div class="happy-birthday__wrapper">
			<div class="happy-birthday__image">
				<img src="images/photo.jpg" alt="Именинник" width="400">
			</div>
			<div class="happy-birthday__text">
				<p>С днем рождения!</p>
			</div>
		</div>
		<div class="happy-birthday__present"></div>
	</div>

	<div class="present">
		<div class="present__title">
			<img src="images/keks.svg" alt="Кекс представляет" width="150">
			<p>Курс HTML-академии на выбор:</p>
		</div>
		<ul class="present__list">
			<li class="present__item">
				<a href="https://htmlacademy.ru/intensive/htmlcss">Базовый интенсив HTML/CSS</a>
				<p>Стартует 30 октября 2017 года</p>
			</li>
			<li class="present__item">
				<a href="https://htmlacademy.ru/intensive/adaptive">Продвинутый интенсив HTML/CSS</a>
				<p>Стартует 15 января 2018 года</p>
			</li>
			<li class="present__item">
				<a href="https://htmlacademy.ru/intensive/javascript">Базовый интенсив JavaScript</a>
				<p>Стартует 14 ноября 2017 года</p>
			</li>
		</ul>
		<div class="present__slogan">
			<span>Выбирай и учись!</span>
			<span>С днем рождения!</span>
		</div>
	</div>
</body>
</html>
